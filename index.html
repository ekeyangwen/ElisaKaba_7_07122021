<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits Plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href=" ./style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="logo" src="./img/logo.png" alt="Logo Petit Petits Plats" />
      </a>
      <section id="recherche">
        <input
          id="barreRecherche"
          type="search"
          name="recherche"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        />

        <button id="loupeBtn">
          <img
            src="./img/loupe.png"
            alt="bouton loupe pour lancer la recherche"
          />
        </button>
      </section>
    </header>
    <section id="main">
      <section id="tri">
        <div class="inputTag"></div>
        <div class="input">
          <input
            name="triIngredients"
            id="choixTriIngredients"
            type="search"
            placeholder="Ingrédients"
            list="inputIngredients"
          />
          <datalist id="inputIngredients"></datalist>

          <button id="triBtnIngredients">
            <img
              class="imgFlechBas"
              src="./img/fleche_bas.png"
              alt="bouton loupe pour lancer la recherche"
            />
          </button>
        </div>
        <div class="inputTag"></div>
        <div class="input">
          <input
            name="triAppareils"
            id="choixTriAppareil"
            type="search"
            placeholder="Appareil"
            list="inputAppareils"
          />
          <datalist id="inputAppareils"></datalist>
          <button id="triBtnAppareil">
            <img
              class="imgFlechBas"
              src="./img/fleche_bas.png"
              alt="bouton flèche pour faire descendre menu déroulant"
            />
          </button>
        </div>
        <div class="inputTag"></div>
        <div class="input">
          <input
            name="triUstensiles"
            id="choixTriUstensiles"
            type="search"
            placeholder="Ustensiles"
            list="inputUstensiles"
          />
          <datalist id="inputUstensiles"></datalist>
          <button id="triBtnUstensiles">
            <img
              class="imgFlechBas"
              src="./img/fleche_bas.png"
              alt="bouton loupe pour lancer la recherche"
            />
          </button>
        </div>
      </section>
      <section id="listeRecettes"></section>
    </section>
    <script type="module" src="./src/Recipes.js"></script>
    <script type="module" src="./src/recettes.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
