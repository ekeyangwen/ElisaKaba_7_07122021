<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits Plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href=" ./style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="logo" src="./img/logo.png" alt="Logo Petit Petits Plats" />
      </a>
      <section id="recherche">
        <input
          id="barreRecherche"
          type="search"
          name="recherche"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        />

        <button id="loupeBtn">
          <img
            src="./img/loupe.png"
            alt="bouton loupe pour lancer la recherche"
          />
        </button>
      </section>
    </header>
    <section id="main">
      <section id="tri">
        <div id="ingredients">
          <div id="ingredientsTag"></div>
          <div id="choixTriIngredients">
            <input
              name="triIngredients"
              id="inputIngredients"
              type="search"
              placeholder="Ingrédients"
            />
            <button id="triBtnIngredients">
              <img
                class="imgFlechBas"
                src="./img/fleche_bas.png"
                alt="bouton flèche pour faire descendre menu déroulant"
              />
            </button>
            <aside class="listIngredients">
              <ul id="triIngredientsInput"></ul>
            </aside>
          </div>
        </div>
        <div id="appareils">
          <div id="appareilsTag"></div>
          <div id="choixTriAppareil">
            <input
              name="triAppareils"
              id="inputAppareils"
              type="search"
              placeholder="Appareil"
            />
            <button id="triBtnAppareil">
              <img
                class="imgFlechBas"
                src="./img/fleche_bas.png"
                alt="bouton flèche pour faire descendre menu déroulant"
              />
            </button>
            <aside class="listAppareils">
              <ul id="triApplianceInput"></ul>
            </aside>
          </div>
        </div>
        <div id="ustensiles">
          <div id="unstensilesTag"></div>
          <div id="choixTriUstensiles">
            <input
              name="triUstensiles"
              id="inputUstensiles"
              type="text"
              placeholder="Ustensiles"
            />
            <button id="triBtnUstensiles">
              <img
                class="imgFlechBas"
                src="./img/fleche_bas.png"
                alt="bouton flèche pour faire descendre menu déroulant"
              />
            </button>
            <aside class="listUstensiles">
              <ul id="triUstensilesInput"></ul>
            </aside>
          </div>
        </div>
      </section>
      <section id="listeRecettes"></section>
    </section>
    <script type="module" src="./src/Recipes.js"></script>
    <script type="module" src="./src/recettes.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
